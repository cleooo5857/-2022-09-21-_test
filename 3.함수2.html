    <script>
        // 위에서 아래로 읽기
        // 얼리 리턴문
        // 함수화 시켜서 숨겨라
        // 

        /*
            자판기 함수를 선언
            자판기 함수는 처음에 실행되었을 때 '자판기가 가동되었습니다.' <-- 콘솔

            매개변수로는 coin을 전달 받습니다.
            coin이 300,500,1000일 때 각각 솔의눈, 비타500, 마운틴 듀를 <-- 콘솔

            

            리턴 값은 잔 돈, 0이면 0을 리턴(지역변수 아는 분은 음료수 이름 리턴)
            코인이 300보다 아래면 '금액을 잘못 투입하셨습니다. 콘솔'


        */

        function vending(coin,pro){
            let result
            
            console.log('자판기가 가동되었습니다.')

            if(coin >= 300 && pro == '솔의 눈'){
                console.log('솔의 눈')
            }else if(coin >= 500 && pro == '비타 500'){
                console.log('비타 500')
            }else if(coin >= 1000 && pro == '마운틴 듀'){
                console.log('마운틴 듀')
            }else if(coin < 300){
                console.log('금액을 잘못 투입 하셨습니다.')
            }
            result = coin - 500
            return result
        } 

        let Vending = vending(1300,'비타 500')
        console.log(Vending)
    </script>
