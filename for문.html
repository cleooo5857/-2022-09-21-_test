<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문</title>
</head>
<body>
    <script>
        let obj = {
            name: "황순욱",
            age: 26,
            hobby: "풋살"
        }

        let arr = [1, 2, 3]

        // for in
        // for in 자바스크립트 초기 ES1
        // for in 문은 객체 혹은 배열의 key값을 가지고 올 수 있는 반복문

        for (let feat in obj){
            console.log(`${feat}는/은 ${obj[feat]}입니다`)
        };

        // for each
        // 배열의 반복문 콜백함수 리턴, 배열의 값, 키, 순환하는 배열
        // ES5 

        arr.forEach((item,index,arr)=>{
            console.log(item)
            console.log(index)
            console.log(arr)
        })

        // for of
        // ES6 이후에 추가된 가장 최신 문법
        // await 기능을 지원한다
        // 순환하는 배열의 값만 가지고 올 수 있습니다.

        
        for(let number of arr){
            console.log(number)
        }
    </script>
</body>
</html>
